<!DOCTYPE html>
<html lang="en">
<head>
    <link href="assets/styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>JavaScript WebGame</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.3/gsap.min.js"></script>

    <style>
        .canvas-container--transition {
            width: 100%;
            height: 100%;
            background-color: black;
            position: absolute;
            transition: all 0.5s ease-in-out;
            top: 0;
            left: 0;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
<nav>
    <section class="menu-buttons">
        <div class="zoom-in-button">
            <img alt="zoom-in" src="assets/Images/plus-frame.png">
        </div>
        <div class="zoom-out-button">
            <img alt="zoom-out" src="assets/Images/minus-frame.png">
        </div>
    </section>
</nav>
<div class="canvas-container frame">
    <div class="game-logo">
        <img alt="" src="assets/Images/logo.png">
    </div>
    <div class="corner_topleft"></div>
    <div class="corner_topright"></div>
    <div class="corner_bottomleft"></div>
    <div class="corner_bottomright"></div>

    <div class="canvas-container--transition"></div>
    <canvas></canvas>
</div>
<script src="index.js" type="module"></script>
</body>
</html>
